<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Make a Password</title>

</head>
<body>
    <header>
    <h1>Password Generator</h1>
    </header>
    
<div class="big-box">
        <br>
    <br>
    <div class="password">
        <h2>Generate a Password</h2>
    </div>
   <br>
   <div class="box">
    <div class="container">
    <h2>Your Secure Password</h2>
    <div class="range">
        <input type="password" min="8" max="128" step="1" value="8" id="password-length">
    </div>
    </div>
    </div>
   </div>
    <div class="button">
        <button>
        <h3> Generate Password</h3>
        </button>
    </div>
    </div>
</div>
</body>
</html>
